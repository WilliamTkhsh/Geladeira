<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geladeira</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/sources/favicons/favicon-16x16.png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    
</head>
<body style="background-color:#142849">
    <div class="titulo" >
        <h1 style="color:white">Geladeira</h1>
    </div>

    <div class="geladeira card">
        <div class="linha1 card">
            {% for item in itens %}
                <div class="container">
                <img class="img" src="{{item.rota}}">
                <p class="center price" style="margin-top: 1rem;">R${{item.preco}}</p>
                <button id='{{item.id}}' value='{{item.nome}}' class="button_choice center">Buy</button>
                </div>
            {% endfor %}
        </div>
        <div class="linha2 card">
            {% for item in itens2 %}
                <div class="container">
                <img class="img" src="{{item.rota}}">
                <p class="center price" style="margin-top: 1rem;">R${{item.preco}}</p>
                <button id='{{item.id}}' value='{{item.nome}}' class="button_choice center">Buy</button>
                </div>
            {% endfor %}
        </div>
        <div class="linha2 card">
            {% for item in itens3 %}
                <div class="container">
                <img class="img" src="{{item.rota}}">
                <p class="center price" style="margin-top: 1rem;">R${{item.preco}}</p>
                <button id='{{item.id}}' value='{{item.nome}}' class="button_choice center">Buy</button>
                </div>
            {% endfor %}
        </div>
        <div class="linha3 card">
            {% for item in itens4 %}
                <div class="container">
                <img class="img" src="{{item.rota}}">
                <p class="center price" style="margin-top: 1rem;">R${{item.preco}}</p>
                <button id='{{item.id}}' value='{{item.nome}}' class="button_choice center">Buy</button>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="formCep col-md-12 center" style="margin-top:10%; display: none;">
        <div class="row">
            <div class="col form-group fg-line">
                <input class="input__searchCEP" name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                    onblur="pesquisacep(this.value);" placeholder="CEP" required style="
                    margin-left: 40%;"/>
            </div>
            <div class="col form-group fg-line">        
                <input class="input__read" name="rua" type="text" id="rua" size="60" placeholder="Logradouro" readonly style="
                margin-right: 40%;"/><br />
            </div>    
        </div>
        <div class="row">
            <div class="col-sm-5 form-group fg-line">
                <input class="input__read" name="bairro" type="text" id="bairro" size="40" placeholder="Bairro" readonly style="
                margin-left: 40%;"/><br />
            </div>
            <div class="col-sm-4 form-group fg-line">
                <input class="input__read" name="cidade" type="text" id="cidade" size="40" placeholder="Cidade" readonly/><br />
            </div>
            <div class="col-sm-2 form-group fg-line">
                <input class="input__read" name="uf" type="text" id="uf" size="2" placeholder="Estado" readonly style="
                margin-right: 40%;
            "/><br />
            </div>
        </div>
        <div class="row">
            <div class="col form-group fg-line">        
                <input class="input__write" name="numero" type="text" id="numero" size="6" placeholder="NÃºmero" style="
                margin-left: 40%; max-width: 20%;"/>
            </div>    
            <div class="col form-group fg-line">
                <input class="input__write" name="complemento" type="text" id="complemento" size="60" placeholder="Complemento" style="
                margin-right: 40%;"/><br />
            </div>
        </div>
        <button id='button_send' class="button_send" style="margin-top: 3%">Pedir</button>
    </div>

    <div class="titulo_enviado" style="margin-top: 10%;">
        <h1 id="enviado" class="enviado" style="color:white"></h1>
        <h1 class="endereco_enviado" style="color:white"></h1>
    </div>

    <div class="truck_gif" style= "display: none">
        <img src="..\static\sources\truck-delivery.gif" style="border-radius: 60%; margin: auto; max-width: 100%; margin-bottom: 10%;" >
        <div class="center" style="margin: 5%;">
            <a class="new_order" href="\">Novo Pedido</a>
        </div>
    </div>


    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="{{ url_for('static', filename='viaCEP.js') }}"></script>
</body>

</html>
